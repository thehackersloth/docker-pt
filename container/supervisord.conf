[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
environment=HOME="/root",USER="root"

[program:backend]
command=/usr/bin/python3 -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
environment=PYTHONPATH="/app/backend"

[program:celery-worker]
command=/usr/bin/python3 -m celery -A app.core.celery_app worker --loglevel=info
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
startretries=3
stderr_logfile=/var/log/supervisor/celery-worker.err.log
stdout_logfile=/var/log/supervisor/celery-worker.out.log
environment=PYTHONPATH="/app/backend"

[program:celery-beat]
command=/usr/bin/python3 -m celery -A app.core.celery_app beat --loglevel=info
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
startretries=3
stderr_logfile=/var/log/supervisor/celery-beat.err.log
stdout_logfile=/var/log/supervisor/celery-beat.out.log
environment=PYTHONPATH="/app/backend"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log

[program:msfrpcd]
command=/usr/bin/msfrpcd -P msf -S -a 127.0.0.1 -p 55553 -f
autostart=true
autorestart=true
startsecs=30
startretries=3
stderr_logfile=/var/log/supervisor/msfrpcd.err.log
stdout_logfile=/var/log/supervisor/msfrpcd.out.log
